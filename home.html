    <html lang="en">
    <head>

    <!-- main page after login portal-->
    <body>
        <div class="topnav"><!--sets up sticky bar on top-->
            <a href = "#signOut" style = "background-color: black; color: #D4AF37" onclick="visitIndex()">Sign Out</a>
            <a href="#help" onclick ="visitHelpPage()">Help</a>
            <a class="active" href="#home" onclick= "visitHomePage()">Home</a>
            
            <div id="topNavIcon"><img src="images/main.PNG" style="width: 100%;"></div>

        </div>

        <datalist id="classes" style = "font-family: ubuntu condensed;">
            <option value="Math">

            <option value="Science">

        <!-- classes are tests for now shall put in external json file later for real class names -->

            <b>

            </b>

            </form>  
        </div> 



        <div class = "aboutText" style= "margin-top: 2%;">

        <div class = "inline">
