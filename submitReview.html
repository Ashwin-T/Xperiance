        <link rel="stylesheet" type="text/css" href="Style.css"/>

        <meta name= "Description" content= "MV Xperience is a resource that provides students with reviews and advice from real current and previous MVHS students, giving students a better idea of the commitment level and course load of different classes and composite schedules based off real student experience.">
        <link rel="icon" href= "images/main.png">

        <title>MV Xperience</title>
    </head>

    <body>
        <div class="topnav"><!--sets up sticky bar on top-->
            <a href ="#signOut" style = "background-color: black; color: #D4AF37">Sign Out</a>

            <a href="#home" onclick= "visitHomePage()">Home</a>
            <div id="topNavIcon"><img src="images/main.png" style="width: 100%;"></div>

        </div>

        <datalist id="classes" style = "font-family: ubuntu condensed;">
            <option value="Math">
            <option value = "CS">
            <option value="English">
            <option value="Science">
            <option value="History">
            <option value="PE">
            <option value="Language">
        </datalist>
        
        <datalist id="rating" style = "font-family: ubuntu condensed;">
            <option value="5">
            <option value="4">
            <option value="3">
            <option value="2">
            <option value="1">
        </datalist>

        <datalist id="rating" style = "font-family: ubuntu condensed;">
            <option value="5">
            <option value="4">
            <option value="3">
            <option value="2">
            <option value="1">
        </datalist>

        <datalist id="grade" style = "font-family: ubuntu condensed;">
            <option value="A-/A/A+">
            <option value="B-/B/B+">
            <option value="C-/C/C+">
            <option value="D-/D/D+">
            <option value="F">
        </datalist>

        <datalist id="realhmwtime" style = "font-family: ubuntu condensed;">
            <option value="2+ Hours ">
            <option value="1-1.75 Hours">
            <option value="30-45 min">
            <option value="&#60 30 min">
        </datalist>

        <div class = "mainText" style = "margin-left: 17%;">
            <b style = "border-bottom: 2px solid #D4AF37">
                Submit A Review
            </b>
            <form id = "enterReview">
                <div class = "titlesforReview">Class Name</div>
                <input type="text" id = "classSelector" list = "classes" placeholder = "Search for the class you are reviewing..." style = "font-size: 17px;" >
                <div class = "titlesforReview">Rating</div>
                <input type="text" id = "ratingSelector" list = "rating" placeholder = "Choose a rating for the class(ex. 1 is really bad, 5 is really good)
                ..." style = "font-size: 17px;" >
                <div class = "titlesforReview">Grade</div>
                <input type="text" id = "gradeSelector" list = "grade" placeholder = "What grade did you get in the class.." style = "font-size: 17px;" >
                <div class = "titlesforReview">Time Commitment Per Day</div>
                <input type="text" id = "timeSelector"list = "realhmwtime" placeholder = "How much realistic time did you spend studying and doing homework per day..." style = "font-size: 17px;" >
                <div class = "titlesforReview">Stress Level</div>
                <input type="text" id = "stressLevelSelector" list = "rating" placeholder = "How stressful was this class(ex. 1 is really easy, 5 is really stressful)
                ..." style = "font-size: 17px;" >
                <div class = "titlesforReview">Pre-Req Classes</div>
                <input type="text" id = "similarClassSelector" list = "classes" placeholder = "What similar classes have you taken in the past..." style = "font-size: 17px;" >
                <div class = "titlesforReview">General Review</div>
                <input type="text" id = "reviewSelector" placeholder = "Write a thoughful review here!" style = "font-size: 17px;" >
                <input type= "submit" id = "subMainButton"class = "reviewSubmit" value = "Submit"><!--fix button color + position-->
            </form>


    
        </div>
